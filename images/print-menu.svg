<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" fill="#2A6BFF"/>
  
  <!-- Printer -->
  <g transform="translate(50, 40)">
    <!-- Main body -->
    <rect x="0" y="30" width="100" height="70" rx="8" fill="white"/>
    
    <!-- Top cover -->
    <rect x="0" y="0" width="100" height="35" rx="8" fill="#f0f0f0" stroke="white" stroke-width="2"/>
    
    <!-- Paper slot -->
    <rect x="10" y="40" width="80" height="8" fill="#e0e0e0" rx="2"/>
    
    <!-- Control panel -->
    <rect x="15" y="65" width="20" height="20" rx="3" fill="#4CAF50"/>
    <circle cx="45" cy="75" r="3" fill="#999"/>
    <circle cx="55" cy="75" r="3" fill="#999"/>
    <circle cx="65" cy="75" r="3" fill="#999"/>
    
    <!-- Output tray -->
    <path d="M 10 95 L 15 105 L 85 105 L 90 95 Z" fill="#e0e0e0" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Document icon overlay -->
  <g transform="translate(130, 110)">
    <rect x="0" y="0" width="40" height="50" rx="3" fill="white" stroke="#2A6BFF" stroke-width="2"/>
    <line x1="8" y1="10" x2="32" y2="10" stroke="#2A6BFF" stroke-width="1.5"/>
    <line x1="8" y1="18" x2="32" y2="18" stroke="#2A6BFF" stroke-width="1.5"/>
    <line x1="8" y1="26" x2="32" y2="26" stroke="#2A6BFF" stroke-width="1.5"/>
    <line x1="8" y1="34" x2="24" y2="34" stroke="#2A6BFF" stroke-width="1.5"/>
  </g>
</svg>