    <style>

        .input-with-icon {

        .input-with-icon i {

        .password-toggle {
            position: absolute;

        }

        /* Role Selection */
        .role-selection {

        .role-options {

            gap: 10px;
            margin-top: 8px;
        }

        .role-option {

            text-align: center;
        }

        .role-radio {
            display: none;

        .role-label {
            display: block;
            padding: 12px;
            background: #f9f9f9;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .role-label i {
            display: block;
            font-size: 24px;
            margin-bottom: 8px;
            color: #666;
        }

        .role-radio:checked + .role-label {
            background: linear-gradient(135deg, #2A6BFF 0%, #00C9A7 100%);
            color: white;
            border-color: #2A6BFF;
        }

        .role-radio:checked + .role-label i {
            color: white;
        }

        .role-label:hover {
            border-color: #2A6BFF;
            transform: translateY(-2px);
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input {
            width: 18px;
            height: 18px;
            accent-color: #2A6BFF;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2A6BFF 0%, #00C9A7 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(42, 107, 255, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;

            border: 1px solid #fcc;
        }

        .demo-info {

            border-left: 4px solid #2A6BFF;

        }

        .demo-info h4 {

        }

        .demo-info p {
            margin: 5px 0;
            color: #666;
            font-size: 13px;
        }

        .loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-left: 10px;
            border: 2px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-footer {
            text-align: center;
            padding: 20px;
            background: #f9f9f9;
            color: #666;
            font-size: 12px;
        }

        .register-link {
            text-align: center;

            color: #666;
        }

        .register-link a {
            color: #2A6BFF;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

            <h1>ƒêƒÉng nh·∫≠p h·ªá th·ªëng</h1>

        <div class="login-form">

            <form id="loginForm">

                    <div class="input-with-icon">

                        <input type="password" 
                               id="password" 
                               class="form-control" 
                               placeholder="Nh·∫≠p m·∫≠t kh·∫©u"

                <div class="login-options">

                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    ƒêƒÉng nh·∫≠p

            </form>

            <div class="register-link">
                Ch∆∞a c√≥ t√†i kho·∫£n? <a href="register.html">ƒêƒÉng k√Ω ngay</a>
            </div>
        </div>

        <div class="login-footer">
            <p>¬© 2025 Caf√© Focus. T·∫•t c·∫£ quy·ªÅn ƒë∆∞·ª£c b·∫£o l∆∞u.</p>
        </div>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        // ==================== LOGIN SYSTEM WITH ROLE SELECTION ====================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîê Login System with Role Selection Loading...');
            
            // DOM Elements
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const togglePasswordBtn = document.getElementById('togglePassword');
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const rememberMe = document.getElementById('rememberMe');
            const roleRadios = document.querySelectorAll('input[name="role"]');
            
            // Auto-fill based on role selection
            roleRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    updateDemoCredentials(this.value);
                });
            });
            
            // Update demo credentials based on role
            function updateDemoCredentials(role) {
                const credentials = {
                    'user': { email: 'user@example.com', password: 'password123' },
                    'staff': { email: 'staff@cafefocus.com', password: 'staff123' },
                    'admin': { email: 'admin@cafefocus.com', password: 'admin123' }
                };
                
                if (credentials[role]) {
                    emailInput.value = credentials[role].email;
                    passwordInput.value = credentials[role].password;
                }
            }
            
            // Initialize with default role
            updateDemoCredentials('user');
            
            // Check if already logged in
            checkLoginStatus();
            
            // Toggle password visibility
            togglePasswordBtn.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // Check login status
            function checkLoginStatus() {
                const user = localStorage.getItem('cafeUser');
                const lastLogin = localStorage.getItem('lastLogin');
                
                if (user && lastLogin) {
                    const loginTime = new Date(lastLogin);
                    const now = new Date();
                    const hoursSinceLogin = (now - loginTime) / (1000 * 60 * 60);
                    
                    // Auto logout after 24 hours for security
                    if (hoursSinceLogin > 24) {
                        localStorage.removeItem('cafeUser');
                        localStorage.removeItem('lastLogin');
                    } else {
                        // Already logged in, redirect to home
                        window.location.href = '../index.html';
                    }
                }
                
                // Pre-fill remembered email
                const rememberedEmail = localStorage.getItem('rememberedEmail');
                if (rememberedEmail && emailInput) {
                    emailInput.value = rememberedEmail;
                    rememberMe.checked = true;
                }
            }
            
            // Show error message
            function showError(message) {
                errorText.textContent = message;
                errorMessage.style.display = 'block';
                
                // Auto hide after 5 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
            
           
            function setLoading(isLoading) {
                if (isLoading) {
                    loginBtn.classList.add('loading');
                    loginBtn.disabled = true;
                    loginBtn.innerHTML = 'ƒêang ƒëƒÉng nh·∫≠p...';
                } else {
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'ƒêƒÉng nh·∫≠p';
                }
            }
            
            // Validate email
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
            
            // Get selected role
            function getSelectedRole() {
                const selectedRadio = document.querySelector('input[name="role"]:checked');
                return selectedRadio ? selectedRadio.value : 'user';
            }
            
            // Login function
            async function login(email, password) {
                setLoading(true);
                
                try {
                    // Load users from JSON
                    const response = await fetch('../data/users.json');
                    const data = await response.json();
                    
                    // Find user by email and password
                    const user = data.users.find(u => u.email === email && u.password === password);
                    
                    if (user) {
                        // Check role if not admin
                        const selectedRole = getSelectedRole();
                        
                        if (selectedRole === 'admin' && user.role !== 'admin') {
                            throw new Error('B·∫°n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p qu·∫£n tr·ªã');
                        }
                        
                        if (selectedRole === 'staff' && !['staff', 'admin'].includes(user.role)) {
                            throw new Error('B·∫°n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p nh√¢n vi√™n');
                        }
                        
                        // Successful login
                        const userData = {
                            id: user.id,
                            email: user.email,
                            name: user.name,
                            avatar: user.avatar,
                            role: user.role,
                            loginTime: new Date().toISOString(),
                            lastActivity: new Date().toISOString(),
                            selectedRole: selectedRole
                        };
                        
                        // Save to localStorage
                        localStorage.setItem('cafeUser', JSON.stringify(userData));
                        localStorage.setItem('lastLogin', new Date().toISOString());
                        
                        // Save remembered email
                        if (rememberMe.checked) {
                            localStorage.setItem('rememberedEmail', email);
                        } else {
                            localStorage.removeItem('rememberedEmail');
                        }
                        
                        // Redirect based on role
                        setTimeout(() => {
                            let redirectUrl = '../index.html';
                            
                            if (selectedRole === 'admin') {
                                redirectUrl = '../index.html';
                            } else if (selectedRole === 'staff') {
                                redirectUrl = '../index.html';
                            }
                            
                            console.log(`üîÑ Redirecting to: ${redirectUrl}`);
                            window.location.href = redirectUrl;
                        }, 1000);
                        
                    } else {
                        // Invalid credentials
                        showError('Email ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ƒë√∫ng!');
                        setLoading(false);
                    }
                    
                } catch (error) {
                    console.error('‚ùå Login error:', error);
                    showError(error.message || 'L·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i!');
                    setLoading(false);
                }
            }
            
            // Form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                const selectedRole = getSelectedRole();
                
                // Simple validation
                if (!email) {
                    showError('Vui l√≤ng nh·∫≠p email');
                    return;
                }
                
                if (!validateEmail(email)) {
                    showError('Email kh√¥ng h·ª£p l·ªá');
                    return;
                }
                
                if (!password) {
                    showError('Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u');
                    return;
                }
                
                // Role-specific validation
                if (selectedRole === 'admin') {
                    // Check if trying to login as admin with non-admin credentials
                    if (!email.includes('admin') && password !== 'admin123') {
                        showError('Vui l√≤ng s·ª≠ d·ª•ng t√†i kho·∫£n qu·∫£n tr·ªã vi√™n');
                        return;
                    }
                }
                
                await login(email, password, selectedRole);
            });
            
            // Auto-focus email input
            emailInput.focus();
            
            console.log('‚úÖ Login System with Role Selection Ready!');
        });
    </script>
</body>
